<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="calender">
            <div class="month"><h2 id="showHeader"></h2></div>
            <div class="week-days" id="week-days">
                <div class="sun">Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="days" class="days"></div>
            <div class="buttons">
                <img
                    onclick="previous()"
                    src="assets/photos/left-arrow.png"
                    alt="leftArrow"
                    class="left"
                />
                <img
                    onclick="next()"
                    src="assets/photos/right-arrow.png"
                    alt="rightArrow"
                    class="right"
                />
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
